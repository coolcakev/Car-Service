<ng-container *ngIf="cars$ |async as cars">
  <ng-container *ngIf="cars.length>0">
    <app-pagination></app-pagination>
    <mat-grid-list [ngClass]="{'mt-3':true}" [cols]="colomnCount$ | async"
      [rowHeight]="countColomnToRowHeight[colomnCount$ | async]">
      <mat-grid-tile *ngFor="let car of cars">
        <app-car-item [ngClass]="{'w-100':true}" [car]="car"></app-car-item>
      </mat-grid-tile>
    </mat-grid-list>
    <app-pagination></app-pagination>
  </ng-container>
</ng-container>
