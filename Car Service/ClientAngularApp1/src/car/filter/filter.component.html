<div class="container d-flex">
    <app-car-tree></app-car-tree>
    <div class="container d-flex flex-wrap justify-content-between align-items-baseline">
        <input type="text" class="form-control w-25 intput" placeholder="Enter mark" [value]="searchTerm$|async"
            (input)="hendleSearchTermChange($event)">

        <app-markSelector allValueName="All Marks" [elementsSelect$]="colors$" [markId]="null" (myChange)="handleColorChange($event)">
        </app-markSelector>

        <app-markSelector allValueName="All Models" [elementsSelect$]="engine$" [markId]="null"
            (myChange)="handleEngineChange($event)">
        </app-markSelector>
        
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input [value]="dateTime$|async" matInput [matDatepicker]="picker" (dateChange)="handleDateChange($event)">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <ngx-slider [ngClass]="{'w-50':true}" (userChange)="handlePriceChange($event)"  [highValue]="maxValue$ |async" [options]="options$|async"></ngx-slider>
    </div>
</div>
