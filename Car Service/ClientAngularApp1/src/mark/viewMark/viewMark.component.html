<div class="container" *ngIf="mark$ | async as mark">
  <label>
    Name
  </label>
  <h2>{{mark.name}}</h2>
  <br />
  <h5><label>
      Model names
    </label></h5>
  <div>
    <div class="list-group">      
      <a *ngFor="let model of mark.models" routerLink="/model/{{model.id}}" class="list-group-item list-group-item-action">{{model.name}}</a>     
    </div>  
  </div>
</div>
