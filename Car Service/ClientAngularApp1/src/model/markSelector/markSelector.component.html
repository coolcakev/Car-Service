<select [ngClass]="{'is-invalid':hasError}" class="form-select w-100" aria-label="Default select example" (change)="handleMarkIdChange($event)">
  <option selected>Open this select menu</option>
  <option *ngFor="let mark of marksForSelect$ | async" [selected]="mark.id==markId" value="{{mark.id}}">
    {{mark.name}}</option>
</select>
