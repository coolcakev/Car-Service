<select [ngClass]="{'is-invalid':hasError}" class="form-select w-100" aria-label="Default select example" (change)="handleMarkIdChange($event)">
  <option selected value="">{{allValueName}}</option>
  <option *ngFor="let element of elementsSelect$ | async" [selected]="element.id==markId" value="{{element.id}}">
    {{element.name}}</option>
</select>
